<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="/js/main.js"></script>
    <title>База данных</title>
</head>

<body>
    <div class="navbar navbar-expand-lg bg-primary">
      <ul class="navbar-nav">
         <li class="nav-item">
            <a href="index" class="nav-link text-light">Главная</a>
         </li>
         <li class="nav-item">
            <a href="trains" class="nav-link text-light">Список поездов</a>
         </li>
         <li class="nav-item">
            <a href="terminals" class="nav-link text-light">Список терминалов</a>
         </li>
         <li class="nav-item">
            <a href="paths" class="nav-link text-light">Список путей</a>
         </li>
         <li class="nav-item">
            <a href="calc" class="nav-link text-light">Расчёт</a>
         </li>
      </ul>
   </div>

    <section class="bg-success pt-5 pb-5">
        <div class="container">
            <h2 class='text-center mb-5 text-white'>Список путей</h2>

            {% for p in paths %}
                <h4 class='text-center mt-5 text-white'> {{p['']}} </h4>
                <ul class='list-group'>
                    <li class="list-group-item list-group-item-primary">
                        Длина: {{p['len']}} км.
                    </li>
                    <li class="list-group-item list-group-item-primary">
                        Загрузочный терминал: {{p['load_terminals']}}
                    </li>
                    <li class="list-group-item list-group-item-primary">
                        Разгрузочный терминал: {{p['unload_terminals']}}
                    </li>
                    <li class="list-group-item list-group-item-primary">
                        Поезда: {{p['trains']}}
                    </li>
                </ul>
            {% endfor %}
        </div>
   </section>
</body>
</html>
